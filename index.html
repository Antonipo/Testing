<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pasaré?</title>
    <link rel="stylesheet" href="ucss.css">
</head>
<body>
    <div class="agrupar">
        <header class="cabezera" >
            <h1 >Calcula tu promedio</h1>
        </header>
    </div>
    <div class="datos">   
        <div class="entrada" >
            <h3>Evaluacion continua (total) :</h3>
            <input type="text" id="continua">
        </div>
        <div class="entrada">
            <h3>Parcial N°1 :</h3>
            <input type="text" id="parcial1">
        </div>
        <div class="entrada">
            <h3>Parcial N°2 :</h3>
            <input type="text" id="parcial2">
        </div>
        <div class="entrada">
            <h3>Parcial N°3 :</h3>
            <input type="text" id="parcial3">
        </div>
        <div class="entrada">
            <h3>Examen Final :</h3>
            <input type="text" id="final">
        </div>
        <div class="entrada">
            <h3>promedio:</h3>
            <input type="text" id="res">
        </div>
    </div>
    <div class="salida">    
      
        <div>
          <input type="button" value="calcular" onclick="suma()">
        </div>  
        <div>
            <input type="button" value="nuevo" onclick="nuevo()">
        </div>
    
        <script src="ucss.js"></script>
    </div>
</body>
</html>
